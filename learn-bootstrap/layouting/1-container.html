<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>bootstrap_container</title>

    <!-- Styling -->
    <style>
        body {
            background-color: black;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: white;
        }

        .container {
            border: 5px solid red;
        }

        .container-md {
            border: 5px solid red;
        }

        .container-lg {
            border: 5px solid red;
        }

        .container-xl {
            border: 5px solid red;
        }

        .container-xxl {
            border: 5px solid red;
        }

        .container-fluid {
            border: 5px solid red;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h2>This is bootstrap container (same as container-sm ≥576px)</h2>
    </div>

    <br><br>
    
    <div class="container-md">
        <h2>This is bootstrap breakpoint md ≥768px</h2>
    </div>

    <br><br>
    
    <div class="container-lg">
        <h2>This is bootstrap breakpoint lg ≥992px</h2>
    </div>

    <br><br>
    
    <div class="container-xl">
        <h2>This is bootstrap breakpoint xl ≥1200px</h2>
    </div>

    <br><br>
    
    <div class="container-xxl">
        <h2>This is bootstrap breakpoint xxl ≥1400px</h2>
    </div>

    <br><br>
    
    <div class="container-fluid">
        <h2>This is bootstrap container fluid</h2>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
