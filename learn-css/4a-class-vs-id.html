<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class_vs_id</title>
    <link rel="stylesheet" href="4b_class_vs_id.css">
</head>
<body>
    <h1>This is heading</h1>

    <div class="paragraph">
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
    </div>

    <h1>This is heading</h1>

    <div class="paragraph">
        <p class="odd">This is paragraph</p>
        <p class="even">This is paragraph</p>
        <p class="odd">This is paragraph</p>
        <p class="even">This is paragraph</p>
    </div>

    <h1>This is heading</h1>

    <div class="paragraph">
        <p class="odd" id="p1">This is paragraph</p>
        <p class="even" id="p2">This is paragraph</p>
        <p class="odd" id="p3">This is paragraph</p>
        <p class="even" id="p4">This is paragraph</p>
    </div>
</body>
</html>
