<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>
    <!--The <img> tag has two required attributes:
        * src - Specifies the path to the image
        * alt - Specifies an alternate text for the image-->
    <p>This is image with default size</p>
    <img src="w3sLogo.png" alt="W3Schools Logo">
    <br>
    <br>
    <!--You can use the style attribute to specify the width and height of an image-->
    <p>This is image with size: width=500px and height=600px</p>
    <img src="w3sLogo.png" alt="W3Schools Logo" style="width:500px; height:600px;">
    <br>
    <br>
    <!--Alternatively, you can use the width and height attributes-->
    <p>This is image with size: width=600px and height=700px</p>
    <img src="w3sLogo.png" alt="W3Schools Logo" width="600" height="700">
</body>
</html>
