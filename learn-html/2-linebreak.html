    <title>linebreak</title>

<body>
    <h1>This is a Heading-1</h1>
    <br>

    <br><br>

    <br><br><br>

    <br><br><br><br>

    <p>This is a paragraph</p>
    <br><br>

    <p>To force<br> line breaks<br> in a text,<br> use the br<br> element.</p>
