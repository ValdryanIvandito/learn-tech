<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>1. HTML Form Consisting of Label, Input, And Button</h2>
    <form id="f01" action="z_form_submitted.html">
        <label for="fname">First name:</label>
        <br>
        <input type="text" id="fname" name="fname" value="">
        <br>
        <label for="lname">Last name:</label>
        <br>
        <input type="text" id="lname" name="lname" value="">
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <br><br>

    <h2>2. HTML Form Consisting of Radio Buttons</h2>
    <p>Choose your favorite drink:</p>
    <form id="f02" action="z_form_submitted.html">
        <input type="radio" id="Coffee" name="fav_drink" value="Coffee">
        <label for="Coffee">Coffee</label><br>
        <input type="radio" id="Milk" name="fav_drink" value="Milk">
        <label for="Milk">Milk</label><br>
        <input type="radio" id="Tea" name="fav_drink" value="Tea">
        <label for="Tea">Tea</label>
        <br><br>
        <input type="submit" value="Submit">
    </form> 

    <br><br>

    <h2>3. HTML Form Consisting of Checkboxes</h2>
    <p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>
    <form id="f03" action="z_form_submitted.html">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
