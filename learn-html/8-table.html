<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>table</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>A Basic HTML Table</h2>

    <!--
        tr stands for table row
        th stands for table header
        td stands for table data
    -->

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds</td>
            <td>Futterkiste</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Vladylena</td>
            <td>Ivanova</td>
            <td>Rusia</td>
        </tr>
        <tr>
            <td>Valdryan</td>
            <td>Ivandito</td>
            <td>NULL</td>
        </tr>
        <tr>
            <td>Albin</td>
            <td>NULL</td>
            <td>Indonesia</td>
        </tr>
    </table>

    <p>To understand the example better, we have added borders to the table.</p>
</body>
</html>
